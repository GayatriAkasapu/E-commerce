{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <style>
        /* Custom styles for card hover effect */
        .card {
            transition: box-shadow 0.3s;
            background-color: #9c9191;
            border: 1px solid #ccc;
            border-radius: 8px;
            color: #fff;
            height: 100%;
        }
        .card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            color: crimson;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: rgb(219, 75, 104);
            border-color: #ffc107;
            color: #333;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #ffca28;
            border-color: #ffca28;
            color: #333;
        }
        .myNav {
            background-color: rgb(112, 176, 203);
        }
        .navbar-custom .nav-link {
            color: black !important;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .navbar-custom .navbar-brand {
            color: black !important;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .navbar-custom .nav-link:hover {
            color: orange !important;
        }
        body {
            background-color: lightcyan;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: rgb(15, 12, 6);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom myNav">
        <a class="navbar-brand" href="#">Product Categories</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Cards -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow h-100">
                    <div class="card-content">
                        <h5 class="card-title">ELECTRONICS</h5>
                        <img src="{% static 'img/elec.jpg' %}" alt="Electronics" class="img-fluid">
                        <a href="/electronics" class="btn btn-primary mt-3">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow h-100">
                    <div class="card-content">
                        <h5 class="card-title">FASHION</h5>
                        <img src="{% static 'img/fash.png' %}" alt="Fashion" class="img-fluid">
                        <a href="/fashion" class="btn btn-primary mt-3">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow h-100">
                    <div class="card-content">
                        <h5 class="card-title">BEAUTY</h5>
                        <img src="{% static 'img/beau.jpeg' %}" alt="Beauty" class="img-fluid">
                        <a href="/beauty" class="btn btn-primary mt-3">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow h-100">
                    <div class="card-content">
                        <h5 class="card-title">GROCERIES</h5>
                        <img src="{% static 'img/groc.png' %}" alt="Groceries" class="img-fluid">
                        <a href="/groceries" class="btn btn-primary mt-3">Explore</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2024 Product Categories by Gayatri</p>
            <p>Under the Esteemed Guidance of K.V.Chandhra Sekhar, Assistant Professor, Dept of CSM & CSD</p>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
